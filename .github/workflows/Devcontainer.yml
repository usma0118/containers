---
  # yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
  name: "Devcontainer"
  on:
    workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'
          required: true
          default: 'warning'
          type: choice
          options:
          - info
          - warning
          - debug
    push:
      branches:
        - "main"
      tags:
        - 'v**'
      paths: [".devcontainer/base/**"]
    pull_request:
      branches: ["main"]
      paths: [".devcontainer/base/**"]
  concurrency:
    group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
    cancel-in-progress: true
  env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/devcontainers/base
  jobs:
    Devcontainer-build-jobs:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
        id-token: write
      strategy:
        fail-fast: true
      steps:
      - uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64,arm
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - if: ${{ github.event_name != 'pull_request' }}
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
          flavor: |
            latest=auto
            prefix=alpine-
            suffix=
      - name: Build and push via devcontainer action
        uses: devcontainers/ci@v0.3
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: true
        with:
          imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          cacheFrom: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          # imageTag: ${{ steps.meta.outputs.tags }}
          # imageLabel: ${{ steps.meta.outputs.labels }}
          platform: linux/amd64,linux/arm64
          configFile: ".devcontainer/base/devcontainer.json"
          push: ${{ github.event_name == 'pull_request' && 'never' || 'always' }}
